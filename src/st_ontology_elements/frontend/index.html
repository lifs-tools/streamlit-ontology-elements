<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>streamlit-ontology-elements</title>
  <script type="importmap">
    { "imports": {
        "vue":        "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js",
        "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.5/vue-router.esm-browser.min.js"
    } }
  </script>
  <script src="./streamlit-component-lib.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="root">
    <ontology-autocomplete class="ontology-autocomplete" format="text" id="ontology_input"
      label="Input field (ontology driven)"
      info="Search terms across ontologies. Example: Homo sapiens, obi:Homo sapiens" value=""
      placeholder="Type to see suggestions..." 
      ontologies=""/></ontology-autocomplete>
      <div id="output">
      
      </div>
    <script type="module">
      import { OntologyAutoComplete, OntologyTermAnnotation } from './ontology-elements/index.js'
      let ontoInput = document.getElementById("ontology_input")
      ontoInput.addEventListener('change', saveValue);
      function saveValue(e) {
        document.getElementById('output').innerHTML = ""
        ontoInput.setAttribute('value', e.detail[0])
        document.getElementById('output').innerHTML = document.getElementById('ontology_input').getAttribute('value')
      }
    </script>
</body>

</html>
