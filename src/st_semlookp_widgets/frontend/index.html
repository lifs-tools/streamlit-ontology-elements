<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>streamlit-semlookp-widgets</title>
  <script type="importmap">
    { "imports": {
        "react":      "https://cdn.jsdelivr.net/npm/@esm-bundle/react/esm/react.production.min.js",
        "react-query": "https://unpkg.com/react-query/dist/react-query.production.min.js",
        "@elastic/eui": "https://cdn.jsdelivr.net/npm/@elastic/eui@91.2.0/es/index.js",
        "axios": "https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/esm/axios.min.js",
        "@emotion/react": "https://cdn.jsdelivr.net/npm/@emotion/react@11.11.1/dist/emotion-react.cjs.min.js",
        "@emotion/cache": "https://cdn.jsdelivr.net/npm/@emotion/cache@11.11.0/dist/emotion-cache.cjs.min.js",
        "@emotion/memoize": "https://cdn.jsdelivr.net/npm/@emotion/memoize@0.8.1/dist/emotion-memoize.cjs.min.js",
        "@emotion/utils": "https://cdn.jsdelivr.net/npm/@emotion/utils@1.2.1/dist/emotion-utils.cjs.min.js",
        "@emotion/serialize": "https://cdn.jsdelivr.net/npm/@emotion/serialize@1.1.2/dist/emotion-serialize.cjs.min.js",
        "@emotion/sheet": "https://cdn.jsdelivr.net/npm/@emotion/sheet@1.2.2/dist/emotion-sheet.cjs.min.js",
        "@emotion/weak-memoize": "https://cdnjs.cloudflare.com/ajax/libs/emotion-core/11.0.0/emotion-core.cjs.prod.min.js",
        "@babel/runtime/helpers/extends": "https://cdn.jsdelivr.net/npm/@babel/runtime@7.23.6/helpers/extends.js",
        "@babel/runtime/helpers/esm/extends": "https://cdn.jsdelivr.net/npm/@babel/runtime@7.23.6/helpers/extends.js",
        "hoist-non-react-statics": "https://cdn.jsdelivr.net/npm/hoist-non-react-statics@3.3.2/dist/hoist-non-react-statics.cjs.min.js",
        "stylis": "https://cdn.jsdelivr.net/npm/stylis@4.3.0/dist/umd/stylis.min.js"
    } }
  </script>
  <script type="module">
    import React from 'https://esm.sh/react@18.2.0'
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0'
    import { QueryClient } from 'https://esm.sh/@tanstack/react-query'
  </script>
  <script src="./streamlit-component-lib.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="root">
    <label id="label" for="text_input">This is a label</label>
    <AutocompleteWidget id="ontology_input" api="https://semanticlookup.zbmed.de/ols/api/" hasShortSelectedLabel
      parameter="ontology=mesh,efo&type=class&collection=nfdi4health" placeholder="Type to see suggestions..." selectionChangedEvent="saveValue" />

    <div id="output">

    </div>
    <script type="module">
      import { AutocompleteWidget } from './semlookp-widgets/index.js'
      let ontoInput = document.getElementById("ontology_input")
      ontoInput.addEventListener('change', saveValue);
      function saveValue(e) {
        document.getElementById('output').innerHTML = ""
        ontoInput.setAttribute('value', e.detail[0])
        document.getElementById('output').innerHTML = document.getElementById('ontology_input').getAttribute('value')
      }
    </script>
</body>

</html>
